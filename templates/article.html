<div id="article-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-4 col-lg-3" id="article-overview">
        <img src="{{article.image}}" />
        <h1>{{article.header}}<br/><span class="tag">{{article.tag}}</span></h1>
      </div>
      <div class="col-sm-7 col-md-8 col-lg-9" id="article-content">
        <div ng-repeat="data in article.data" class="article-block">
          <img ng-if="data.type=='image'" src="{{data.content}}" />
          <p ng-if="data.type=='paragraph'">{{data.content}}</p>
          <p class="source"><a href="{{data.source.url}}">Source: {{data.source.name}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

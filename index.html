<!DOCTYPE HTML>
<html ng-app="loopApp">
  <head>
    <title>{{page}} | In the Loop</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/1.5.2/assets/css/emojione.min.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="loader">
      <canvas id="loader-canvas"></canvas>
        <img src="img/logo.png" class="rotating"/>
    </div>
    <div id="navbar">
      <a href="#/" alt="Home"><img src="img/logoinverse.png" /></a>
    </div>
    <div id="spacer"></div>
    <div ng-view></div>
    <br/></br>
    <div id="footer">
      <img src="img/logo.png" /><br/>
      <p>In the Loop 2015 | Made with Love @ HackWestern</p>
      <p>Jeffrey Xiao, Katherine Lu, Kevin Pei, and Lillian Zhang</p><br/>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/0.8.6/angular-chart.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.4.8/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/emojione/1.5.2/lib/js/emojione.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC44BOXdbHi-OLwO18ZFCQgFsr_uFvS6DU&callback=initMap">
    </script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
